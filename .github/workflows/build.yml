name: Build iOS SDK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        check-latest: true
    
    - name: Install gomobile
      run: |
        git clone https://github.com/golang/mobile.git
        cd mobile
        go install ./cmd/gomobile
        go install ./cmd/gobind
        cd ..
        export PATH=$PATH:$(go env GOPATH)/bin
        gomobile init
    
    - name: Build iOS Framework
      run: |
        cd go/hello
        export PATH=$PATH:$(go env GOPATH)/bin
        gomobile bind -target=ios -o ../../build/Hello.xcframework github.com/yourusername/gomobile_iosdemo/go/hello
    
    - name: Create Release Directory
      run: |
        mkdir -p release
    
    - name: Package Framework
      run: |
        cd build
        zip -r ../release/Hello.xcframework.zip Hello.xcframework
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Hello.xcframework
        path: release/Hello.xcframework.zip 